<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/base.css">
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4">Cool DM</span>
        </a>

        <ul class="nav nav-pills">

        


          {% if not session["username"] %}

          <li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
          <li class="nav-item">
            <a href="/register" class="nav-link">Register</a>
          </li>
          {% else %}
          <li class="nav-item"><a href="/dm" class="nav-link">DMs</a></li>    
          <li class="nav-item"><a href="/" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="/logout" class="nav-link">Logged in as {{session["username"]}}, Logout</a></li>
          {% endif %}
        </ul>
      </header>
      <main>
        {% block main %}
        <div class="px-4 py-5 my-5 text-center">
          <img src="/static/images/logo.png">
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Let's build a Twitter clone</p>
          </div>
        </div>
        {% endblock %}
      </main>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">Â© 2022 Group 3, Inc</p>

      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
