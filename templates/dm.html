{% extends "base.html" %}

{% block main %}
 <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
{% if not session['username'] %}
<div class="px-4 py-5 my-5 text-center">
  <img src="/static/images/logo.png" alt="">
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Feel free to register and start chatting away! Tell your friends!</p>

  </div>
</div>
{% else %}
<h1 class="lead mb-4">Conversation with   <img src="{{recipient_name[2]}}" alt="image for {{recipient_name[1]}}" class="profile">
    <span>{{recipient_name[1]}}</a></span>
</h1>
  
<hr>  
<div class="myautoscroll" style="width: 100%; height: 500px">  
<div id="messages">
  {% for message in messages %}

  <div class="text">
    <img src="{{message[1]}}" alt="image for {{message[2]}}" class="profile">
    <span>{{message[2]}}</a>: {{message[5]}}</span>   
  </div>

  {% endfor %} 
</div>
</div>
<hr>

<form action="{{url_for('msg_processor', to_id=recipient_name[0])}}" method="POST">
  <textarea name="text" id="text" cols="144" placeholder="Send a cool message"></textarea>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
</form>





{% endif %}

{% endblock %}
