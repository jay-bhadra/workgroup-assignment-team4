{% extends "base.html" %}

{% block main %}
<form action="{{url_for('handle_update_info')}}" method="POST">
  <input name="username" type="text" class="form-control" id="username" placeholder="Username">
  <input name="picture" type="text" class="form-control" id="picture" placeholder="Picture URL">
  <input name="password" type="password" class="form-control" id="password" placeholder="Password">
  <button class="w-100 btn btn-lg btn-primary" type="submit">Update Info</button>
 </form>
{% endblock %}
