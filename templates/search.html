{% extends "base.html" %}

{% block main %}
    <br/>
    <h2>Whatcha looking for?</h2>
<form action="{{url_for('search')}}" method="POST">
<input type="text" placeholder="Search..." id="word" name="word">
</form>

<hr>

<div id="tweets_search">
  {% for tweet in tweets_search %}
  <div class="tweets_search">
    <img src="{{tweet[1]}}" alt="image for {{tweet[2]}}" class="profile">
    <span><a href="{{url_for('user_detail', user_id=tweet[0])}}">{{tweet[2]}}</a>: {{tweet[3]}}</span>
      {% endfor %}
  </div>
</div>

{% endblock %}
